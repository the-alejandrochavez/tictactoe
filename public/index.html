<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <!-- HTML structure for the UI: -->
  <div class="header">
    <div id="winner"></div>
  </div>
  <div class="container">
    <div class="board">
      <div id="0" class="block"></div>
      <div id="1" class="block"></div>
      <div id="2" class="block"></div>
      <div id="3" class="block"></div>
      <div id="4" class="block"></div>
      <div id="5" class="block"></div>
      <div id="6" class="block"></div>
      <div id="7" class="block"></div>
      <div id="8" class="block"></div>
    </div>
  </div>
  <div class="buttons-container">
    <button class="button">New Game</button>
    <button class="button">Give Up</button>
  </div>
  <script src="./tic-tac-toe.js"></script>
</body>

</html>
